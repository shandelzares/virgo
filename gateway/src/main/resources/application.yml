spring:
  profiles:
    active: '@env@'
  application:
    name: gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: gray
          uri: http://127.0.0.1:8001
          predicates:
            - Path=/gray/api/**
          filters:
            - StripPrefix=2
            - Gray
        - id: api
          uri: http://127.0.0.1:8001
          predicates:
            - Path=/api/**
          filters:
            - StripPrefix=1
            - Api
        - id: adminApi
          uri: http://127.0.0.1:8002
          predicates:
            - Path=/admin/api/**
          filters:
            - StripPrefix=2
            - Api
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
server:
  port: 8000
logging:
  file:
    path: ./logs/gateway